<!DOCTYPE html>
<html>

<head>
  <title>Dad's Timer</title>
  <meta content="default-src 'self'; style-src 'self'" http-equiv="Content-Security-Policy">
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div class="good" id="timer">
    <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45"></circle>
      <path d="M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0" stroke-dasharray="0 283"></path>
    </svg>
  </div>
  <div class="fullscreen" id="controls">
    <div class="fullscreen-container">
      <span></span>
      <div class="buttons">
        <button class="button">Start</button>
        <button class="reset button">Reset</button>
      </div>
    </div>
  </div>
  <div class="fullscreen" id="resetBox" hidden>
    <div class="fullscreen-container">
      <input spellcheck="false" type="text">
      <div class="buttons">
        <button class="button">Set</button>
        <button class="reset button">Cancel</button>
      </div>
    </div>
  </div>
  <button id="closeButton">&#x2715;</button>
  <script src="index.js"></script>
</body>

</html>
