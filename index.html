<!DOCTYPE html>
<html>
  <head>
    <title>Dad's Timer</title>
    <meta content="default-src 'self'; style-src 'self'" http-equiv="Content-Security-Policy">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div id="timer">
      <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45"></circle>
        <path class="good" d="M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0" stroke-dasharray="0 283"></path>
      </svg>
    </div>
    <div id="controls">
      <input spellcheck="false" type="text">
      <span hidden></span>
      <button>Start</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
